<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #markdown-input {
            resize: none;
            height: calc(100vh - 250px);
            position: relative;
        }

        .spinner {
            border: 4px solid black;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body.light-mode {
            background-color: #F9FAFB;
            color: #1F2937;
            letter-spacing: 0.05em;
        }

        body.dark-mode {
            background-color: #0B0C10;
            color: #C5C6C7;
            letter-spacing: 0.05em;
        }

        .bg-black.light-mode {
            background-color: #1F2937;
        }

        .bg-black.dark-mode {
            background-color: #0B0C10;
            color: #1F2937;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
        }

        body.light-mode #markdown-input {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
        }

        body.dark-mode #markdown-input {
            background-color: #0B0C10;
            color: #C5C6C7;
            border: 1px solid #4B5563;
        }

        .loading-text {
            font-style: italic;
            display: none;
            margin-top: 0.5rem;
            color: #6B7280;
        }

        .btn {
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 0.5rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.875rem;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .info-text {
            color: #6B7280;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        #uploaded-files-section h2 {
            color: #6B7280;
        }

        #uploaded-files-list li {
            color: #1F2937;
        }

        body.dark-mode #uploaded-files-list li {
            color: #C5C6C7;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 light-mode">
    <button id="themeToggle" class="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1M12 21v1M4.22 4.22l.71.71M19.07 19.07l.71.71M1 12h1M21 12h1M4.22 19.78l.71-.71M19.07 4.93l.71-.71M12 5a7 7 0 100 14 7 7 0 000-14z" />
        </svg>
    </button>

    <div class="container mx-auto h-full flex flex-col">
        <h1 class="text-3xl font-bold mb-8 mt-6 flex items-center">
            <a href="/" class="mr-4">
                <h2 class="text-2xl font-bold">&lt;</h2>
            </a>
            Notes
        </h1>
        <div class="flex flex-row space-x-4">
                    <div class="w-1/4 file-upload-section">
                        <p class="info-text">Enhance your writing suggestions by uploading related documents.</p>
                        <div class="tooltip">
                            <button id="upload-btn" class="btn w-full mb-4">Upload Document</button>
                            <span class="tooltiptext">Upload documents to provide additional context for AI suggestions.</span>
                        </div>
                        <div id="uploaded-files-section">
                            <h2 class="text-lg font-medium mb-2">Uploaded Files</h2>
                            <ul id="uploaded-files-list" class="text-sm space-y-1">
                            </ul>
                        </div>
                    </div>

            <div class="w-full relative">
                            <textarea id="markdown-input" class="w-full p-4 border rounded-lg mb-4 bg-gray-100 dark:bg-gray-800 text-black dark:text-white" placeholder="Write your notes. Type / to get suggestions"></textarea>
                            <p id="loading-text" class="loading-text text-sm">Loading...</p>
                        </div>
        </div>

        <footer class="mt-auto absolute bottom-5 center w-full text-center">
            <p class="text-xs">Â© 2024 The Minimal Company - <span class="text-[0.625rem]">v0.5.0</span></p>
        </footer>
    </div>

    <script>
        const markdownInput = document.getElementById('markdown-input');
        const loadingText = document.getElementById('loading-text');
        const uploadedFilesList = document.getElementById('uploaded-files-list');
        let debounceTimer;

        markdownInput.addEventListener('keyup', function (event) {
            const currentText = markdownInput.value;

            if (currentText.endsWith("/")) {
                clearTimeout(debounceTimer);

                debounceTimer = setTimeout(() => {
                    handleCompletion(currentText);
                }, 300);
            }
        });

        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-upload');


        if (!fileInput) {
                   const hiddenFileInput = document.createElement('input');
                   hiddenFileInput.type = 'file';
                   hiddenFileInput.id = 'file-upload';
                   hiddenFileInput.classList.add('hidden');
                   document.body.appendChild(hiddenFileInput);
               }

        uploadBtn.addEventListener('click', function () {
                   document.getElementById('file-upload').click();
               });


        document.getElementById('file-upload').addEventListener('change', async function (event) {
                   const file = event.target.files[0];

                   if (file) {
                       const formData = new FormData();
                       formData.append("file", file);
                       const purpose = 'knowledge';

                       const response = await fetch("/upload-file?purpose=" + encodeURIComponent(purpose), {
                           method: "POST",
                           body: formData
                       });

                       if (response.ok) {
                           const fileName = file.name;
                           const listItem = document.createElement('li');
                           listItem.innerHTML = `${fileName} - <span class="text-gray-600">Processing...</span>`;
                           uploadedFilesList.appendChild(listItem);

                           const checkProcessing = setInterval(async () => {
                               const isProcessingComplete = true;

                               if (isProcessingComplete) {
                                   clearInterval(checkProcessing);
                                   listItem.innerHTML = `${fileName} - <span class="text-green-500">Ready</span>`;
                               }
                           }, 2000);
                       } else {
                           console.error("File upload failed");
                       }
                   }
               });

        async function handleCompletion(currentText) {
            showLoadingText();

            const globalContext = await fetchGlobalContext();
            if (globalContext) {
                console.log("Global context fetched:", globalContext);
                await updateContext(currentText);

                const suggestion = await fetchCompletion();

                if (suggestion) {
                    const textWithoutSlash = currentText.slice(0, -1);
                    markdownInput.value = textWithoutSlash + suggestion;
                    markdownInput.setSelectionRange(markdownInput.value.length, markdownInput.value.length);
                    markdownInput.focus();
                }
            } else {
                console.log("No global context available.");
            }

            hideLoadingText();
        }

        async function fetchGlobalContext() {
            try {
                const response = await fetch("/get-global-context", {
                    method: "GET"
                });

                if (response.ok) {
                    const result = await response.text();
                    //if (result.trim() === "") {
                    //    console.log("No context available.");
                    //    return null;
                    //}
                    return result;
                } else {
                    console.error("Error fetching global context.");
                    return null;
                }
            } catch (error) {
                console.error("Error:", error);
                return null;
            }
        }

        async function fetchCompletion() {
            try {
                const response = await fetch("/get-ai-results", {
                    method: "GET"
                });
                if (response.ok) {
                    return await response.text();
                } else {
                    console.error("Error fetching completion.");
                    return null;
                }
            } catch (error) {
                console.error("Error:", error);
                return null;
            }
        }

        async function updateContext(text) {
            try {
                const response = await fetch("/update-context", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: new URLSearchParams({ text: text })
                });
                if (!response.ok) {
                    console.error("Error updating context.");
                }
            } catch (error) {
                console.error("Error updating context:", error);
            }
        }

        function showLoadingText() {
            loadingText.style.display = 'block';
        }

        function hideLoadingText() {
            loadingText.style.display = 'none';
        }

        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme') || 'light-mode';
        body.classList.add(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.classList.contains('light-mode') ? 'light-mode' : 'dark-mode';
            const newTheme = currentTheme === 'light-mode' ? 'dark-mode' : 'light-mode';
            body.classList.remove(currentTheme);
            body.classList.add(newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
