<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #markdown-input {
            resize: none;
            height: calc(100vh - 250px);
            flex-grow: 1;
            background-color: var(--bg);
        }

        .spinner {
            border: 4px solid black;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <button id="themeToggle" class="theme-toggle absolute top-4 right-4 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1M12 21v1M4.22 4.22l.71.71M19.07 19.07l.71.71M1 12h1M21 12h1M4.22 19.78l.71-.71M19.07 4.93l.71-.71M12 5a7 7 0 100 14 7 7 0 000-14z" />
        </svg>
    </button>
    <div class="container mx-auto h-full flex flex-col">
        <h1 class="text-3xl font-bold mb-8 mt-6 flex items-center">
            <a href="/" class="mr-4">
                <h2 class="text-2xl font-bold">&lt;</h2>
            </a>
            Notes
        </h1>
        <div class="flex flex-row space-x-4">
            <div class="w-3/5">
                <textarea id="markdown-input" class="w-full p-4 border rounded-lg bg-gray-100 dark:bg-gray-800 text-black dark:text-white" placeholder="Write your notes. Type / to get suggestions"></textarea>
            </div>
            <div class="w-2/5 border border-gray-300 dark:border-gray-600 p-4 rounded-lg bg-gray-50 dark:bg-gray-700" id="ai-tools-sidebar">
                <h2 class="text-lg font-bold mb-4">AI Tools</h2>
            </div>
        </div>
    </div>

    <script>
        const markdownInput = document.getElementById('markdown-input');
        const spinner = document.getElementById('spinner');
        let debounceTimer;
        let currentQuery = '';
        let controller;

        markdownInput.addEventListener('keyup', function(event) {
            const currentText = markdownInput.value;
            const completionMatch = currentText.match(/\/c\s*$/);
            if (completionMatch) {
                handleCompletion(currentText);
            }
            const searchMatch = currentText.match(/\/s\s+([^\n]*)$/);
            if (searchMatch) {
                const searchQuery = searchMatch[1].trim();
                if (searchQuery !== currentQuery) {
                    currentQuery = searchQuery;
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        if (controller) {
                            controller.abort();
                        }
                        performSearch(searchQuery);
                    }, 500)
                }
            }
        });

        async function handleCompletion(currentText) {
            showSpinner();

            await updateContext(currentText);

            const suggestion = await fetchCompletion();

            if (suggestion) {
                const textWithoutSlash = currentText.slice(0, -2);
                markdownInput.value = textWithoutSlash + suggestion;
                markdownInput.setSelectionRange(markdownInput.value.length, markdownInput.value.length);
                markdownInput.focus();
            }

            hideSpinner();
        }
        async function fetchCompletion() {
            try {
                const response = await fetch("/get-ai-results", {
                    method: "GET"
                });

                if (response.ok) {
                    return await response.text();
                } else {
                    console.error("Error fetching completion.");
                    return null;
                }
            } catch (error) {
                console.error("Error:", error);
                return null;
            }
        }
        async function performSearch(query) {
            try {
                controller = new AbortController();
                const signal = controller.signal;

                const response = await fetch(`/search-ai`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ text: query }),
                    signal: signal
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('ai-tools-sidebar').innerHTML = `<p>${result.result}</p>`;
                } else {
                    console.error("Error fetching search result.");
                    document.getElementById('ai-tools-sidebar').innerHTML = `<p>No result found.</p>`;
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log("Previous search request canceled.");
                } else {
                    console.error("Error:", error);
                    document.getElementById('ai-tools-sidebar').innerHTML = `<p>Error fetching search result.</p>`;
                }
            }
        }
        async function updateContext(text) {
            try {
                const response = await fetch("/update-context", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: new URLSearchParams({ text: text })
                });

                if (!response.ok) {
                    console.error("Error updating context.");
                }
            } catch (error) {
                console.error("Error updating context:", error);
            }
        }
        function showSpinner() {
            spinner.style.display = 'block';
        }
        function hideSpinner() {
            spinner.style.display = 'none';
        }
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme') || 'light-mode';
        body.classList.add(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.classList.contains('light-mode') ? 'light-mode' : 'dark-mode';
            const newTheme = currentTheme === 'light-mode' ? 'dark-mode' : 'light-mode';
            body.classList.remove(currentTheme);
            body.classList.add(newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>

</body>
</html>
