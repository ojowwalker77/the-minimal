<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .play-btn-icon, .pause-btn-icon {
            width: 24px;
            height: 24px;
        }
        .playback-speed-btn {
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }
        #text-input {
            resize: none;
            height: calc(100vh - 250px);
            position: relative;
        }
        #progress-bar {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background-color: #000;
            border-radius: 5px;
            outline: none;
        }
        #progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background-color: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        #progress-bar::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background-color: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        .spinner {
            border: 4px solid black;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        body.light-mode {
            background-color: #F9FAFB;
            color: #1F2937;
            letter-spacing: 0.05em;
        }
        body.dark-mode {
            background-color: #0B0C10;
            color: #C5C6C7;
            letter-spacing: 0.05em;
        }
        .bg-black.light-mode {
            background-color: #1F2937;
        }
        .bg-black.dark-mode {
            background-color: #0B0C10;
            color: #1F2937;
        }
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
        }
        body.light-mode #text-input {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
        }

        body.dark-mode #text-input {
            background-color: #0B0C10;
            color: #C5C6C7;
            border: 1px solid #4B5563;
        }

        .character-counter {
            position: absolute;
            bottom: 8px;
            right: 8px;
            font-size: 12px;
            color: #6B7280;
        }

        /* If the text exceeds the limit, change the border color to red */
        .over-limit {
            border-color: red !important;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <button id="themeToggle" class="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1M12 21v1M4.22 4.22l.71.71M19.07 19.07l.71.71M1 12h1M21 12h1M4.22 19.78l.71-.71M19.07 4.93l.71-.71M12 5a7 7 0 100 14 7 7 0 000-14z" />
        </svg>
    </button>
    <div class="container mx-auto h-full flex flex-col">
        <h1 class="text-3xl font-bold mb-8 mt-6 flex items-center">
            <a href="/" class="mr-4">
                <h2 class="text-2xl font-bold">&lt;</h2>
            </a>
            Speech
        </h1>

        <!-- Text input with character counter -->
        <div class="relative">
            <textarea id="text-input" class="w-full p-4 border rounded-lg mb-4 bg-gray-100 dark:bg-gray-800 text-black dark:text-white" placeholder="Paste your text here..."></textarea>
        </div>
        <span id="char-counter" class="character-counter mt-5">0/2000</span> <!-- Character counter -->

        <div id="custom-audio-controls" class="w-full flex items-center justify-between p-4">
            <span id="current-time" class="mr-4">00:00</span>
            <div class="flex-1 mx-4">
                <input id="progress-bar" type="range" value="0" max="100" class="w-full" />
            </div>
            <span id="total-duration" class="ml-4 mr-4">00:00</span>
            <button id="play-btn" class="bg-black text-white px-4 py-2 rounded-lg flex items-center justify-center" disabled>
                <svg class="play-btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M5 3l14 9-14 9V3z" /> <!-- Play Icon -->
                </svg>
            </button>
            <button id="pause-btn" class="bg-black text-white px-4 py-2 rounded-lg flex items-center justify-center hidden">
                <svg class="pause-btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/> <!-- Pause Icon -->
                </svg>
            </button>
            <button id="playback-speed-btn" class="playback-speed-btn mx-4">1x</button>
            <button id="generate-btn" class="bg-black text-white py-3 rounded-lg hover:bg-gray-800 w-48" disabled>Generate Audio</button>
        </div>
        <audio id="audio-player" class="hidden">
            <source id="audio-source" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const MAX_CHAR_LIMIT = 2000;
        const textInput = document.getElementById("text-input");
        const charCounter = document.getElementById("char-counter");
        const generateBtn = document.getElementById("generate-btn");
        const playBtn = document.getElementById("play-btn");
        const pauseBtn = document.getElementById("pause-btn");
        const audioSource = document.getElementById("audio-source");
        const audioPlayer = document.getElementById("audio-player");
        const progressBar = document.getElementById("progress-bar");
        const currentTimeElem = document.getElementById("current-time");
        const totalDurationElem = document.getElementById("total-duration");
        const playbackSpeedBtn = document.getElementById("playback-speed-btn");

        let playbackSpeeds = [1, 1.5, 2, 3];
        let currentSpeedIndex = 0;

        // Update character counter and enable/disable "Generate" button
        textInput.addEventListener("input", function () {
            const currentLength = textInput.value.length;
            charCounter.textContent = `${currentLength}/${MAX_CHAR_LIMIT}`;

            if (currentLength > MAX_CHAR_LIMIT) {
                textInput.classList.add("over-limit");
                generateBtn.disabled = true; // Disable button if over limit
            } else {
                textInput.classList.remove("over-limit");
                generateBtn.disabled = false; // Enable button if within limit
            }
        });

        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme') || 'light-mode';
        body.classList.add(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.classList.contains('light-mode') ? 'light-mode' : 'dark-mode';
            const newTheme = currentTheme === 'light-mode' ? 'dark-mode' : 'light-mode';
            body.classList.remove(currentTheme);
            body.classList.add(newTheme);
            localStorage.setItem('theme', newTheme);
        });

        function showSpinner() {
            generateBtn.innerHTML = `<div class="spinner"></div>`;
            generateBtn.disabled = true;
        }

        function resetGenerateButton() {
            generateBtn.innerHTML = "Generate Audio";
            generateBtn.disabled = false;
        }

        document.getElementById("generate-btn").addEventListener("click", async function () {
            const text = document.getElementById("text-input").value;
            if (!text.trim() || text.length > MAX_CHAR_LIMIT) {
                alert("Please enter valid text within the character limit.");
                return;
            }

            showSpinner();

            try {
                const response = await fetch("/generate_audio", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ text: text }),
                });

                if (response.ok) {
                    const audioBlob = await response.blob();
                    console.log('Audio Blob:', audioBlob);

                    if (!audioBlob || audioBlob.size === 0) {
                        throw new Error('Invalid audio blob.');
                    }

                    const audioUrl = URL.createObjectURL(audioBlob);
                    console.log('Audio URL:', audioUrl);

                    audioSource.src = audioUrl;
                    audioPlayer.load();

                    // Wait for metadata to be loaded to get duration
                    audioPlayer.addEventListener('loadedmetadata', () => {
                        const duration = audioPlayer.duration;
                        totalDurationElem.textContent = formatTime(duration);
                    });
                    playBtn.disabled = false; // Enable play button
                } else {
                    alert("Error generating audio.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while generating the audio.");
            } finally {
                resetGenerateButton();
            }
        });

        // Play button functionality
        playBtn.addEventListener("click", () => {
            audioPlayer.play();
            playBtn.classList.add("hidden");
            pauseBtn.classList.remove("hidden");
        });

        // Pause button functionality
        pauseBtn.addEventListener("click", () => {
            audioPlayer.pause();
            playBtn.classList.remove("hidden");
            pauseBtn.classList.add("hidden");
        });

        // Update progress bar as audio plays
        audioPlayer.addEventListener("timeupdate", () => {
            const currentTime = Math.floor(audioPlayer.currentTime);
            progressBar.value = currentTime;
            currentTimeElem.textContent = formatTime(currentTime);
        });

        // Allow seeking by dragging progress bar
        progressBar.addEventListener("input", () => {
            audioPlayer.currentTime = progressBar.value;
        });

        // Playback speed toggle functionality
        playbackSpeedBtn.addEventListener("click", () => {
            currentSpeedIndex = (currentSpeedIndex + 1) % playbackSpeeds.length;
            const newSpeed = playbackSpeeds[currentSpeedIndex];
            audioPlayer.playbackRate = newSpeed;
            playbackSpeedBtn.textContent = `${newSpeed}x`;
        });
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secondsLeft = Math.floor(seconds % 60);
            return `${minutes}:${secondsLeft < 10 ? '0' : ''}${secondsLeft}`;
        }
    </script>

</body>
</html>
